<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>sportsgig</title>
</head>
<body>
     <header>
         <div class="container">
             <div class="row">
             <div class="timeline">
                <img src="./img/timeline.svg" alt="timelineimg">
             </div>
             <div class="main_header">
                <div class="toggle_btn">
                    <img src="./img/toggle_btn.svg">
                 </div>
                 <div class="logo">
                    <img src="./img/logo.svg">
                 </div>
             </div>
       
             <div class="btn_section">
                 <button class="sign_in"> <a href="./signin.html">signin</a> </button>
                 <button class="sign_up">signup</button>
             </div> 
            </div>
         </div>
     </header>
     <section id="body">
         <div class="container">
            <div class="row color">
            <div class="text_section">
                
                <div class="arrow_img">
                    <img src="./img/arrow.svg" alt="arrow_img">
                </div>
                <div class="heading_txt">
                  <h1>start your sports journey with us</h1>
                  <p>buy top quality <span>sports</span> products from our sellers</p>
                </div>
            </div>
            <div class="icon_section">
                  <div class="upper_img">
                     <img src="./img/basketball.svg" alt="basketball_img">
                     <img src="./img/cork.svg" alt="cork_img">
                     <img src="./img/football.svg" alt="football_img">
                  </div>
                  <div class="lower_img images">'
                      <img src="img/glabs.svg" alt="glabs_img">
                      <img src="./img/golf.svg" alt="golf_img">
                      <img src="./img/tenis ball.svg" alt="tennisball_img">    
                  </div>
            </div>
        </div>
         </div>
 </section>
 <section id="call_to_action">
     <div class="container btn_background">
         <button type="button" class="buy_nowbtn">buy now</button>
     </div>
     <script src="./server.js"></script>
 </section>
</body>
</html>
